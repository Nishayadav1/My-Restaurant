<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="./Asstes/fevicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <div>
                <h1>Sign In</h1>
            </div>
            <form id="signin-form">
                <label for="email">Enter Your Email :</label>
                <input type="email" id="email" name="email" placeholder="email" required>

                <label for="create-password">Enter Password :</label>
                <input type="password" id="create-password" name="create-password" placeholder="enter password" required>

                <button type="submit">Sign In</button>
                <p>Forgot Password?</p>
                <a href="index.html"><p>Don't have an account? Sign Up</p></a>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
